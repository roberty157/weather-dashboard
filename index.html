<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />

        <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    </head>
    <body>
        <header class="container-fluid bg-dark text-light p-3 ">
            <div class=" d-flex justify-content-center">
                <h1>Weather Dashboard</h1>
            </div>
        </header>

        <main >
            <div class="d-flex flex-row">
                <div class="col-3 p-1.5 pt-1 h-100" id="sidebar">
                    
                    <form id="searchForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                <h5>Search for a City</h5>
                            </label>
                            <div class="d-flex">
                                
                                <div>
                                  <input  type="text" class="form-control" name="searchInput" required>
                                  <div class="invalid-tooltip">
                                    Please choose a unique and valid username.
                                  </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary" id="searchButton">
                                    <i class="fas fa-search"></i>
                                </button>
        
                            </div>
                            
                        </div>
                    </form>

                    <ul class="list-group">
                        
                    </ul>
                </div>

                <div class="col-9 p-1.5 pt-3">
                    <div>
                        <div class="card" style="width: auto; ">
                            <div class="card-body" id="currentWeather">
                              <h2 class="card-title mb-4 mt-2">
                                <span id="currentTitle"></span>
                                <span id="currentIcon"></span>
                              </h2>
                              <h6 class="card-subtitle mb-4 text-muted">Temperature: <span id="currentTemp"></span>&#730 F</h6>
                              <h6 class="card-subtitle mb-4 text-muted">Humidity: <span id="currentHum"></span> </h6>
                              <h6 class="card-subtitle mb-4 text-muted">Wind Speed: <span id="currentSp"></span> MPH</h6>
                              <h6 class="card-subtitle mb-4 text-muted">UV index: <span id="currentUV"></span></h6>
                              
                              
                            </div>
                        </div>


                    </div>

                    <div class="p-2 ">
                        <div><h4>Five Day Forecast</h4></div>
                        <div class="container text-light">
                            <div class="row" id="forecast">
                              <div class="col-sm d-flex flex-wrap">
                                <div class="card bg-primary">
                                    <div class="card-body">
                                      <h5 class="card-title"></h5>
                                      <div></div>
                                      <h6 class="card-subtitle mb-2">Temp <span></span>&#730 F</h6>
                                      <h6 class="card-subtitle mb-2">Humidity <span></span>%</h6>
                                    </div>
                                </div>
                              </div>
                              <div class="col-sm">
                                <div class="card bg-primary">
                                    <div class="card-body">
                                      <h5 class="card-title"></h5>
                                      <div></div>
                                      <h6 class="card-subtitle mb-2">Temp <span></span>&#730 F</h6>
                                      <h6 class="card-subtitle mb-2">Humidity <span></span>%</h6>
                                      
                                    </div>
                                </div>
                              </div>
                              <div class="col-sm">
                                <div class="card bg-primary">
                                    <div class="card-body">
                                      <h5 class="card-title"></h5>
                                      <div></div>
                                      <h6 class="card-subtitle mb-2">Temp <span></span>&#730 F</h6>
                                      <h6 class="card-subtitle mb-2">Humidity <span></span>%</h6>
                                      
                                    </div>
                                </div>
                              </div>
                              <div class="col-sm">
                                <div class="card bg-primary">
                                    <div class="card-body">
                                      <h5 class="card-title"></h5>
                                      <div></div>
                                      <h6 class="card-subtitle mb-2">Temp <span></span>&#730 F</h6>
                                      <h6 class="card-subtitle mb-2">Humidity <span></span>%</h6>
                                      
                                    </div>
                                </div>
                              </div>
                              <div class="col-sm">
                                <div class="card bg-primary">
                                    <div class="card-body">
                                      <h5 class="card-title"></h5>
                                      <div></div>
                                      <h6 class="card-subtitle mb-2">Temp <span></span>&#730 F</h6>
                                      <h6 class="card-subtitle mb-2">Humidity <span></span>%</h6>
                                      
                                    </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            

              <!---
            <div class="container">
                <div class="row">
                  
                 
                </div>
            </div>
            -->
            

        </main>

        

          
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    </body>
</html>
